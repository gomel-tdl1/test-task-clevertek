<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./assets/favicon.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/index.js" type="module"></script>
  <title>momentum</title>

</head>
<body>
  <div class="day">
    <time class="time"></time>
    <div class="date"></div>
  </div>

  <h1>
    <span class="greeting"></span>
    <span class="name" contenteditable="true"></span>
  </h1>
  <h2>What Is Your Focus For Today?</h2>
  <h2 class="focus" contenteditable="true"></h2>
  <div class="controlBg">
    <img src="assets/images/pngfind.com-update-png-1270116.png" alt="">
  </div>
  <div class="quote">
    <p class="quote__text"></p>
    <div class="nextQuote">
      <button class="quote__button">Next</button>
      <h4 class="quote__author"></h4>
    </div>
  </div>
  <div class="weather">
    <h3>Please choose a city:</h3>
    <div class="city" contenteditable="true">Gomel</div>
    <div class="weather__title"></div>
    <div class="info">
      <i class="weather-icon owf"></i>
      <div class="temperature"></div>
      <div class="weather-description"></div>
      <div class="wind"></div>
    </div>
  </div>

</body>
</html>
